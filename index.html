<!DOCTYPE html>
<html lang="sv">

<head>
  <title>Undervisningsnummer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
</head>

<body>
  <form>
    <label for="course">Enter text:</label>
    <input type="text" name="course">
    <button type="submit">Submit</button>
  </form>

  <sscanf variables='var.course' format="course=%s">&page.query;</sscanf>
  <if variable-exists=var.course>
    <cgi script="cgi/FetchObjectIds.sh" course=&var.course;>
  </if>
  <else>
    <div id="resultDiv">Enter a course code</div>
  </else>

</body>

</html>
